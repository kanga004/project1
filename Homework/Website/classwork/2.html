<!DOCTYPE html>
<html>
<head>
	<title></title>

<style type="text/css">
body{
	margin: 0;
}
div{
	background-color: black;
	width: 50px;
	height: 50px;
	position: absolute;
	border-radius: 25px

}

</style>

</head>
<body>

<div id = "ball">
</div>

<script >

var x = 0;
var y = 0;
var width = 50;
var height = 50;
var speed = 10;
var xChange = speed;
var yChange = speed;
	
function gameLoop (){
	x = x + xChange;

	y = y + yChange;

	document.getElementById("ball").
		style.top = y + "px";
	document.getElementById("ball").
		style.left = x + "px";
	if(x > window.innerWidth - width){
		xChange = -speed * Math.random();
	}
	if(x < 0){
		xChange = speed * Math.random();
	}
	if(y > window.innerHeight - height){
		yChange = -speed * Math.random();
	}
	if(y < 0){
		yChange = speed * Math.random();
	}




}

//document.get.ElementById("ball").style.top = 

// here is how you run a fuction
//gameLoop();
//5000 : 5 seconds
// 1000/60 - 60 times a second
// here is how you run a fuction on a loop infinate times 
setInterval (gameLoop, 1000 / 60);


</script>


</body>
</html>
